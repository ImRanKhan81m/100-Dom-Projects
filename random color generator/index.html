<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random RGB Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <main>
      <div id="rgb" class="rgb-generator">
        <h1>Random RGB Color Generator</h1>
        <button id="rgb-generator-btn">Generate</button>
        <p id="rgb-code" class="code"></p>
      </div>
      <div id="hex" class="hex-generator hidden">
        <h1>Random Hex Color Generator</h1>
        <button id="hex-generator-btn">Generate</button>
        <p id="hex-code" class="code"></p>
      </div>
      <div id="change" class="change-color-type">Hex</div>
    </main>

    <!-- scripts -->
    <script src="./app.js"></script>
  </body>
</html>
